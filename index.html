<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экспертная система для фермеров</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Экспертная система для консультирования фермеров</h1>
    <div class="container">
        <label for="crop">Выберите культуру:</label>
        <select id="crop">
            <option value="подсолнечник">Подсолнечник</option>
            <option value="рапс">Рапс</option>
            <option value="соя">Соя</option>
            <option value="горчица">Горчица</option>
            <option value="рыжик">Рыжик</option>
        </select>
        <div id="question-container">
            <p id="current-question"></p>
            <button id="yes-btn" class="yes-btn">Да</button>
            <button id="no-btn" class="no-btn">Нет</button>
        </div>
        <div id="result"></div>
    </div>
</body>
</html>
