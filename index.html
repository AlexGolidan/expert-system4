<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экспертная система для консультирования фермеров по защите масличных растений от вредителей</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Экспертная система для консультирования фермеров по защите масличных растений от вредителей</h1>
    <div class="container">
        <label for="crop">Выберите культуру:</label>
        <select id="crop">
            <option value="подсолнечник">Подсолнечник</option>
            <option value="рапс">Рапс</option>
            <option value="соя">Соя</option>
            <option value="горчица">Горчица</option>
            <option value="рыжик">Рыжик</option>
        </select>
        <div id="questions"></div>
        <button id="diagnose">Диагностировать</button>
        <div id="result"></div>
    </div>
</body>
</html>
